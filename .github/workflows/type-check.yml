name: Type Check

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "news/**"
      - "*.md"
      - Dockerfile
  push:
    branches:
      - master
    paths-ignore:
      - "docs/**"
      - "news/**"
      - "*.md"
      - Dockerfile

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: jpetrucciani/mypy-check@master
        with:
          path: '.'
